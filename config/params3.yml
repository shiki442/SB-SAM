net:
  depth: 3
  width: 256
  use_bn: False

data:
  cfg_flag: 1
  d: 1
  n_all_per_dim: 50
  n_sam_per_dim: 5
  n_all:
  n_sam:
  nd: 
  grid_step: 0.1
  min_grid: 
  max_grid: 
  min_sam: 
  max_sam: 

optim:
  optimizer: 'Adam'
  lr: 1.0e-3
  beta1: 0.9
  eps: 1.0e-8
  weight_decay: 0
  warmup: 0
  grad_clip: -1

model:
  name: 'ScoreNet'
  sigma_min: 0.01
  sigma_max: 0.3
  beta_min: 0.1
  beta_max: 1.0
  T: 1.0
  num_scales: 2000
  k0: 3.6
  temperature: 1.0
  k_near: 5

training:
  sde: 'vesde'
  ntrajs: 20000
  batch_size: 2048
  n_iter: 3000

sampler:
  method: 'em'
  ntrajs: 20000
  snr: 0.17

log:
  print_interval: 20
  save_interval: 1000
  verbose: False

path:
  output:
  checkpoints:
  eval:
  params: